<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-slate-900 grid place-content-center h-screen">
    <h1 class="text-yellow-500 text-4xl m-6">Test</h1>

    <div
      class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4"
    >
      <div>
        <img
          class="h-12 w-12"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/Physics_wallah_logo.jpg/600px-Physics_wallah_logo.jpg"
          alt=""
        />
      </div>
      <div class="text-2xl font-medium">
        Tailwind CSS
        <p class="text-slate-500 text-base">By Ahtisham ul Haq</p>
      </div>
    </div>

    <button
      class="bg-blue-500 text-white font-medium mt-2 p-2 rounded-xl hover:bg-white hover:text-black"
    >
      Buy Now
    </button>

    <div class="text-center my-4">
      <p class="text-white md:text-green-500">Lorem, ipsum dolor.</p>
    </div>

    <div class="mt-3">
      <div
        class="max-w-sm mx-auto bg-white rounded-xl px-2 overflow-hidden md:max-w-2xl"
      >
        <div class="md:flex">
          <div>
            <img
              class="h-48 w-full object-cover md:h-full md:w-48"
              src="https://images.pexels.com/photos/2522657/pexels-photo-2522657.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt=""
            />
          </div>
          <div class="p-8">
            <div
              class="uppercase tracking-wide font-semibold text-sm text-indigo-500"
            >
              An Awesome Card
            </div>
            <a
              class="block mt-1 text-lg font-medium hover:text-blue-800"
              href="#"
              >Tailwind CSS is amazing once you understand it.
            </a>
            <p class="mt-2 text-slate-500">
              Lorem ipsum
              <span class="bg-yellow-500 p-[2px] px-[14px]">dolor</span> sit
              amet.
            </p>
          </div>
        </div>
      </div>
    </div>
